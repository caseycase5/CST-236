<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registration Page</title>
		<style>
		body
		{  
  			font-family: Calibri, Helvetica, sans-serif;  
 			background-color: #DCE1DE; 
		}

		.button
		{
			background-color: #216869;  
  			color: #1F2421;
			cursor: pointer;
  			padding: 15px 20px;    
 			border: none; 
  			width: 175px;
   			height: 50px;  
  			opacity: 0.9; 
  			font-size: large;
  			font-weight: bold;
		}
		</style>
	</head>
	
	<body>
		<h1 id="title">Registration Form</h1>

		<form method="POST" id="registrationForm" action="registerHandler.php">
			<label id="username">Username:</label><br>
			<input type="text" name="username" placeholder="Username" maxlength="20" required><br><br>

			<label id="password">Password</label><br>
			<input type="password" name="password" placeholder="Password" minlength="10" maxlength="30" required><br><br>
			
			<label id="firstName">First Name:</label><br>
			<input type="text" name="firstName" placeholder="First Name" maxlength="20" required><br><br>
			
			<label id="lastName">Last Name:</label><br>
			<input type="text" name="lastName" placeholder="Last Name"maxlength="20" required><br><br>
			
			<label id="email">Email:</label><br>
			<input type="text" name="email" placeholder="Email" maxlength="30" required><br><br>
			
			<button type="submit" class="button">Register User</button><br><br>
		</form>
		
		<a href="index.html">Main Menu</a>

	</body>
</html>
